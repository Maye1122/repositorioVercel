<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pruebas de html</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div>
	<div class="nombre">	
		<p class="nombre2">Este es un ejemplo</p>
		</div>	

	<button onclick="cambioColor('blue')" class="azul">Cambia el color</button>

	</div>

	<script>
		const nombre = document.querySelector(".nombre");

		function cambioColor(color){
			nombre.style.backgroundColor = color;
			
		}

		
	</script>
</body>


</html
